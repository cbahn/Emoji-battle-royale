  <title>go server example</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>
    $(function(){ ajax_request() });
    var ajax_handler = function(json){
      /* debugging : */
      /* alert(" typeof(json) = " + typeof(json) + "; json = " + json); *
      /* the json data for /item/foo should be {"name":"foo","what":"item"} */
     $("#the_span").html(json.name);  
    }
    var ajax_request = function(){
      /* see https://api.jquery.com/jQuery.get */
      $.get("/vote", ajax_handler, "json");
    }

    var myData = { test_one : 1, test_two: 2}


    var post_success_process = function(){
      $("#the_span").text("Post request success!")
    }


    function LoadTime() {
      $(function() {

        //$.get("/item/foo",ajax_handler, "json");
        $.post("/vote", myData, post_success_process, "text")
      });
    }

    // Run the LoadTime function every 10 seconds
    setInterval( LoadTime, 10*1000);

  </script>

</head>
