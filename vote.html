  <script>
    $(function(){ ajax_request() });
    var ajax_handler = function(json){

     $("#the_span").html(json.name);  
    }
    var ajax_request = function(){
      /* see https://api.jquery.com/jQuery.get */
      $.get("/vote", ajax_handler, "json");
    }

    var myData = {vote: "steve", other_vote: "4"}


    var post_success_process = function(){
      $("#the_span").text("Post request success!")
    }


    function SendData() {
      $(function() {
        $.ajax({
          url: '/vote',
          type: 'post',
          dataType: 'json',
          contentType: 'application/json',
          success: function (data) {
            $("#the_span").text(data.msg)
          },
          data: JSON.stringify(myData)
        })

      });
    }

    //  send data every 10 seconds
    var send_interval = 10*1000;

    function progress_bar() {
      var width = 1;
      var id = setInterval(frame, send_interval/100);
      function frame() {
        if(width >= 100) {
          clearInterval(id);
          SendData()
        } else {
          width++;
          $("#progressBar").css('width',width+'%');
        }
      }
    }

    progress_bar()
    setInterval( progress_bar, send_interval);

  </script>
